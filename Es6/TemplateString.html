<script>
    //es5
    console.log("My name is Gan" + "My age is 22");

    //es6
    console.log(`My name is Nokia  I will supply mobile ans televisions`);

    //es5
    let firstName = "Kummara";
    let lastName = "Ganesh";
    console.log("My name is "+ firstName + ".My last name is "+ lastName +".");

    //es6
    console.log(`My name is ${firstName} My last name is ${lastName}`);

    //es6 strings.methods
    const fName = `${firstName}`;
    const fullName = `${firstName}${lastName} `;
    console.log(fName.startsWith('K'));
    console.log(fName.endsWith('a'));
    console.log(fName.includes('Kummara'));
    console.log(fullName.repeat(5));
</script>
